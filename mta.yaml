_schema-version: "3.3"
ID: cp-rtwp
version: 0.0.1
modules:
- name: hdi-hana-deployer
  type: hdb
  path: db
  properties:
    OPTIMIZE_MEMORY: true
  requires:
  - name: mechevarria-rtwp-hdi-hana
  parameters:
    disk-quota: 1024M
    memory: 128M
resources:
- name: mechevarria-rtwp-hdi-hana
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: mechevarria
    service: hana
  properties:
    hdi-container-name: ${service-name}
